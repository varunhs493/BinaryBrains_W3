<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Electronics - ReElectro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error { color: red; }
        .success { color: green; }
        #loader { display: none; }
    </style>
</head>
<body>
    <section>
        <h2>Help Give Electronics a Second Life</h2>
        <p>Fill out the form below to donate your old or unused electronic devices.</p>

        <form id="donationForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="device">Device Type:</label>
            <select id="device">
                <option value="laptop">Laptop</option>
                <option value="mobile">Mobile Phone</option>
                <option value="tablet">Tablet</option>
                <option value="TV">TV</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
            <label for="location">Pickup Location:</label>
            <input type="text" id="location" required>

            <button type="submit">Submit Donation</button>
        </form>
        
        <div id="loader">Sending your donation information...</div>
        <div id="submissionStatus"></div>
    </section>

    <script>
        document.getElementById('donationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const device = document.getElementById('device').value;
            const location = document.getElementById('location').value;
            
            // Show loader
            document.getElementById('loader').style.display = 'block';
            document.getElementById('submissionStatus').innerHTML = '';
            
            try {
                const baseUrl = `http://127.0.0.1:5000`;

                
                const response = await fetch(`${baseUrl}/api/donate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, device, location })
                });
                
                document.getElementById('loader').style.display = 'none';
                
                if (!response.ok) {
                    throw new Error(`Server responded with status ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('submissionStatus').innerHTML = 
                        '<p class="success">Thank you for your donation! We will contact you soon.</p>';
                    document.getElementById('donationForm').reset();
                } else {
                    document.getElementById('submissionStatus').innerHTML = 
                        `<p class="error">Error: ${result.message}</p>`;
                }
            } catch (err) {
                document.getElementById('loader').style.display = 'none';
                
                console.error('Error:', err);
                document.getElementById('submissionStatus').innerHTML = 
                    `<p class="error">There was an error connecting to the server: ${err.message}. Please try again later.</p>`;
            }
        });

        // Test API connection on page load
        window.addEventListener('load', async () => {
            try {
                const baseUrl = `http://127.0.0.1:5000`;

                
                const response = await fetch(`${baseUrl}/api/donate/test`);
                if (response.ok) {
                    console.log('✅ API connection successful');
                }
            } catch (err) {
                console.error('❌ API connection test failed:', err);
                document.getElementById('submissionStatus').innerHTML = 
                    '<p class="error">Warning: Server connection test failed. The form may not work correctly.</p>';
            }
        });
    </script>
</body>
</html>
